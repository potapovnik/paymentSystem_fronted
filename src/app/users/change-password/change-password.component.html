
<h1 mat-dialog-title style="text-align: center">Изменение пароля</h1>
<div mat-dialog-content>
  <mat-form-field>
  <input matInput required placeholder="Введите новый пароль" [(ngModel)]="changePasUser.password ">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onYesClick()">Изменить</button>
  <button mat-button (click)="onNoClick()">Отменить</button>
</div>
