<mat-card class="mainWindow">
  <mat-card-title class="text-center">Авторизация</mat-card-title>
  <mat-card-content>

    <form role="form" (submit)="login()" class="formLogin">
      <div class="form-group">
        <label for="username">Логин:</label>
        <mat-form-field class="inputLogin">
          <input matInput type="text"
                 class="form-control" id="username" name="username"
                 [(ngModel)]="credentials.username"/>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="password">Пароль:</label>
        <mat-form-field class="inputPassword">
          <input matInput type="password"
                 class="form-control" id="password" name="password"
                 [(ngModel)]="credentials.password"/>
        </mat-form-field>
      </div>
      <button mat-raised-button type="submit" class="loginButton">Войти</button>
    </form>
  </mat-card-content>
</mat-card>
